<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

body{
    background-color: 	#128c7e;
}
input
{
    width: 100%;
    height:100px;
    font-size:70px;
    display: block;
}

        button{
            height: 60px;
            width: 100px;
            background-color: rgb(91, 89, 89);
            margin: 10px;
            border: none;
            border-top-right-radius: 20px;
        }
        button:hover{
            background-color: #6e7372;
        }
        button:focus{
            background-color: aqua;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="letter_contener"></div>


    <script>
        let letter_contener=document.getElementById("letter_contener");
        let letter="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let input=document.createElement("input")
        letter_contener.appendChild(input)
       for(var i=0;i<letter.length;i++){
        let button=document.createElement("button");
        button.classList.add("letter[i]")
        button.innerHTML=letter[i]
         letter_contener.appendChild(button)

       }
    </script>
</body>
</html>
