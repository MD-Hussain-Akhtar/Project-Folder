<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | FoundAction</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Script to handle login -->
    <script>
        function submitForm(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const w = document.getElementById("w");

            if (username === "hussain" && password === "123") {
                w.innerHTML = `
                    <h1>Mallick Help Foundation: Response item</h1>
                    <ul>
                        <li><a href="https://docs.google.com/spreadsheets/d/1LjQmmkBor8ylmAjA0HAr2YCe12bTi-BVbJ4j-xoVlps/edit?resourcekey=&gid=1512056411#gid=1512056411" target="_blank">Check new WhatsApp Friends</a></li>
                        <li><a href="https://docs.google.com/spreadsheets/d/1cXG1204ycXMDtzlLyzHs6Sf6zKMWXnzN9mC2i6_uFBU/edit?gid=755476899#gid=755476899" target="_blank">Check for Contact Me</a></li>
                    </ul>`;
            } else {
                alert("User ID or password is invalid");
            }
        }
    </script>
</head>

<body class="bg-gray-700 flex items-center justify-center h-screen">

    <!-- Login Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <img src="img/MALIKFOUNDATION.LOGO_-1-removebg-preview.png" alt="FoundAction Logo" class="mx-auto w-32">
        </div>

        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>

        <!-- Login Form -->
        <form onsubmit="submitForm(event)">
            <div class="mb-4">
                <input type="text" id="username" placeholder="Username or Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" required>
            </div>
            <div class="mb-4">
                <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" required>
            </div>

            <!-- Remember Me / Forgot Password -->
            <div class="flex items-center justify-between mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-green-600">
                    <span class="ml-2 text-gray-600">Remember Me</span>
                </label>
                <a id="forget" href="#" class="text-green-600 hover:underline text-sm">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold transition duration-300">Login</button>
        </form>

        <p id="w" class="mt-4 text-center"></p>
    </div>

    <!-- Load Bootstrap (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" async></script>

    <script>
        let forget = document.getElementById("forget");
        forget.addEventListener("click", () => {
            window.location.href = "forgot-password.html";
        });
    </script>
</body>

</html>
