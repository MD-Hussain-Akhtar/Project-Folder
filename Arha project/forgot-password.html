<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | FoundAction</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Script to handle the forgot password form submission -->
    <script>
        function submitForgotPasswordForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const newPassword = document.getElementById("new-password").value;

            // For now, we'll just log the input values (in real case, you would send these to the backend server)
            console.log("Name:", name);
            console.log("Email:", email);
            console.log("New Password:", newPassword);

            alert("Your password has been reset! Please log in with your new password.");
            window.location.href = "index.html"; // Redirect to the login page (index.html)
        }
    </script>
</head>

<body class="bg-gray-700 flex items-center justify-center h-screen">

    <!-- Forgot Password Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <img src="img/MALIKFOUNDATION.LOGO_-1-removebg-preview.png" alt="FoundAction Logo" class="mx-auto w-32">
        </div>

        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password</h1>

        <!-- Forgot Password Form -->
        <form onsubmit="submitForgotPasswordForm(event)">
            <div class="mb-4">
                <input type="text" id="name" placeholder="Name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" required>
            </div>
            <div class="mb-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" required>
            </div>
            <div class="mb-4">
                <input type="password" id="new-password" placeholder="New Password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold transition duration-300">Reset Password</button>
        </form>
    </div>

    <!-- Load Bootstrap (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" async></script>
</body>

</html>
